<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    {% load static %}  <!-- Load Static Files -->
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e2f608;
            color: #333;
            margin: 20px;
            padding: 20px;
        }

        /* Navbar Styling */
        .navbar {
            background-color: #007bff; /* Blue */
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 8px;
        }

        .navbar h1 {
            color: white;
            margin: 0;
            font-size: 1.5rem;
        }

        .admin-btn {
            background-color: #ff7300; /* Orange */
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            font-size: 1rem;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .admin-btn:hover {
            background-color: #cc5c00; /* Darker Orange */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            padding: 12px;
            text-align: center;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #007bff; /* Blue */
            color: white;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        td {
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <div class="navbar">
        <h1>Product Stock List</h1>
        <a href="/admin/" class="btn admin-btn">
            Admin<i class="fas fa-user-shield"></i>
        </a>
    </div>

    <!-- Product Table -->
    <table>
        <thead>
            <tr>
                <th>Product Name</th>
                <th>Price</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for product in products %}
                <tr>
                    <td>{{ product.name }}</td>
                    <td><strong>${{ product.price }}</strong></td>
                    <td>{{ product.stock }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

</body>
</html>
